<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="../../Framer.js"></script>

    <style>
        body {
            background-color: blue;
        }
    </style>

    <script type="text/javascript" src="../../Framer.js"></script>
    <script>
        var page = new framer.FramerClient();

        page.receive('ping', function(message){
            framer.domLog('ping' + message);
        });

    </script>

</head>

<body>

    <h3>Page 02</h3>

    <button onclick="page.send('ping', 'Hi I am page ' + page.name)">Ping All Framers</button>
    <button onclick="page.send('ping', 'Hi I am page ' + page.name)">Ping Main</button>

    <button onclick="page.send('close', page.name)">Close</button>
</body>
</html>
