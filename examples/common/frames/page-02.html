<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="../../../dist/framer.min.js"></script>

    <style>
        body {
            background-color: blue;
        }
    </style>

    <script>
        var page = new framer.Client();

        page.on('ping', function(message){
            framer.domLog('ping' + message);
        });

    </script>

</head>

<body>

    <h3>Page 02</h3>

    <button onclick="page.send('ping', 'Hi I am page ' + page.name)">Ping All Framers</button>
    <button onclick="page.send('ping', 'Hi I am page ' + page.name)">Ping Main</button>

    <button onclick="page.send('close', page.name)">Close</button>
</body>
</html>
